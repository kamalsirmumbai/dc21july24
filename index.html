<html>
	<head>
		<title> Digital Clock App by Kamal Sir </title>
		<style>
			* { font-size:200px; font-family: Cambria; }
			h1 { color: blue; }
			body { background-color:azure; }
		</style>
	</head>
	<body>
		<center>	
			<h1 id="msg"></h1>
			<script>
				function show()
				{
					let msg = document.getElementById("msg");
					let d = new Date();

					let hr = d.getHours();
					let shr = hr.toString();
					if (hr < 10)
						shr = "0" + shr;

					let mi = d.getMinutes();		
					let smi = mi.toString();
					if (mi < 10)
						smi = "0" + smi;				

					let se = d.getSeconds();
					let sse = se.toString();
					if (se < 10)
						sse = "0" + sse;		
	
					let ans = shr + ":" + smi + ":" + sse;
					msg.innerHTML = ans;
				}
				show();		
				setInterval(show, 1000);	
			</script>
		</center>
	</body>
</html>
